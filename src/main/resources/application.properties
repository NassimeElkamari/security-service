spring.application.name=Security-Service
server.port=8082

rsa.publicKey = classpath:keys/public_key.pem
rsa.privateKey = classpath:keys/private_key.pem


spring.datasource.url=jdbc:mysql://localhost:3306/security_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
